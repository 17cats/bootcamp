<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forms Demo</title>
</head>
<body>
<h1>Forms Demo</h1>
<button type="button" class="btn btn-">Outside</button>
<form action="/tacos">
    <p>
        <label for="username">Enter a username:</label>
        <input type="text" name="username" placeholder="username" id="username"/>
    </p>
    <p>
        <label for="password">Enter a password:</label>
        <input type="password" id="password" name="password"/>
    </p>
    <p>
        <label for="number">Enter a number:</label>
        <input type="number" id="number" name="number"/>
    </p>
    <p>
        <label for="time">Enter time:</label>
        <input type="time" id="time" name="time"/>
    </p>
    <button type="submit">Submit</button>
</form>
<h2>Hijacking Reddit Search:</h2>

<form action="https://www.reddit.com/search/">
    <p>
        <label for="query">Reddit Search:</label>
        <input type="text" name="q" placeholder="input search" id="query">
        <button type="submit">Search Reddit</button>
    </p>
</form>
<h2>More Inputs</h2>
<form action="/birds">
    <input type="checkbox" name="agree_tos" id="agree" checked>
    <label for="agree">I agree to terms and conditions</label>
    <p>
        <input type="radio" name="size" id="xs" value="xs">
        <label for="xs">Extra Small</label>

        <input type="radio" name="size" id="s" value="s">
        <label for="s">Small</label>

        <input type="radio" name="size" id="m" value="m">
        <label for="m">Medium</label>
    </p>
    <p>
        <label for="meal">Select Your Meal:</label>
        <select name="meal" id="meal">
            <option value="fish">Fish</option>
            <option value="steak" selected>Steak</option>
            //pre-selected
            <option value="vegetarian">Vegetarian</option>
        </select>
    </p>
    <p>
        <label for="cheese">Amount of Cheese:</label>
        <input type="range" id="cheese" min="1" max="50" name="cheese-level" step="7">
    </p>
    <p>
        <label for="requests">Any Special Requests?</label></br>
        <textarea id="requests" name="requests" rows="10"></textarea>
    </p>
    <button type="submit">Submit</button>
</form>
<h2>Validations Demo</h2>
<form action="/dummy">
    <p><label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
    </p>
    <p>
        <label for="username">Username</label>
        <input type="text" id="name" name="name" minlength="20" maxlength="25" required>
    </p>

    <p>
        <label for="url">URL</label>
        <input type="url" id="url" required>
    </p>
    <button type="submit">Submit</button>
</form>
</body>
</html>
