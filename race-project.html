<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Race Register Form</title>
</head>
<body>
<h1>Race Registration!</h1>
<form action="/register">
    <div>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required>
    </div>
    <p>Select a Race:</p>
    <input type="radio" id="funrun" name="race" value="5k" checked>
    <label for="funrun">Fun Run 5k</label></br>

    <input type="radio" id="half" name="race" value="half">
    <label for="half">Half Marathon</label></br>

    <input type="radio" id="full" name="race" value="full">
    <label for="full">Full Marathon</label></br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <div>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value="18" selected>Under 18</option>
            <option value="18-25">18-25</option>
            <option value="25-50">25-50</option>
            <option value="50">50+</option>
        </select>
    </div>

    <button type="submit">Register!</button>
</form>
</body>
</html>
