<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=, initial-scale=1.0" />
        <title>Heaviest Birds</title>
    </head>
    <body>
        <h1>Heaviest Birds</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Avergage Weight</th>
                    <th>Max Weight</th>
                    <th>Flighted</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ostrich</td>
                    <td>104</td>
                    <td>158</td>
                    <td>No</td>
                </tr>

                <tr>
                    <td>Somali Ostrich</td>
                    <td>90</td>
                    <td>130</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Wild Turkey</td>
                    <td>13</td>
                    <td>39</td>
                    <td>Yes</td>
                </tr>
            </tbody>
        </table>

        <h2>V2</h2>
        <table>
            <thead>
                <tr>
                    <th rowspan="2">Name</th>
                    <th colspan="2">Average Mass</th>
                    <th rowspan="2">Flighted</th>
                </tr>
                <tr>
                    <th>KG</th>
                    <th>LB</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ostrich</td>
                    <td>104</td>
                    <td>230</td>
                    <td>No</td>
                </tr>

                <tr>
                    <td>Somali Ostrich</td>
                    <td>90</td>
                    <td>200</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Wild Turkey</td>
                    <td>13</td>
                    <td>29.8</td>
                    <td>Yes</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
